<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SocialMedia Buttons</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="blog">
        <img class="avatar" src="./pictues/blog.png"> 
        <a href="#">Check out my Blog</a>
    </div>

    <div class="twitter">
        <img class="avatar" src="./pictues/twitter.png"> 
        <a href="#">Follow me on Twitter</a>
    </div>

    <div class="linkedin">
        <img class="avatar" src="./pictues/linkedin.png"> 
        <a href="#">Connect on Linkedin</a>
    </div>

    <div class="facebook">
        <img class="avatar" src="./pictues/facebook.png"> 
        <a href="#">Like my Facebook page</a>
    </div>

    <div class="github">
        <img class="avatar" src="./pictues/github.png"> 
        <a href="#">See projects on Github</a>
    </div>


</body>
</html>
